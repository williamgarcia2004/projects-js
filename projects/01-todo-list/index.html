<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo-list - JavaScript ðŸ’»</title>
        <link rel="icon" href="https://cdn.pixabay.com/photo/2017/09/29/00/30/checkmark-icon-2797531_1280.png">
        <link rel="stylesheet" href="./styles.css">

        <!-- LibrerÃ­as -->
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- ********************************************************* -->

        <!-- Fuentes de fonts.google.com -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Noto Sans -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Story Script -->
        <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="principal">
            <h2 class="principal-title">To Do List</h2>

            <form class="principal-form">
                <input type="text" name="formTask" class="principal-form-input">
                <button class="principal-form-button">Add task</button>
            </form>
        </section>

        <hr>

        <article class="tasks">
            <template id="tasks-items">
                <div class="tasks-task">
                    <input type="checkbox" class="task-checkbox">
                    <span class="task-text"></span>
                    <i class="fa-solid fa-trash" id="icon-delete"></i>
                </div>
            </template>
        </article>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./script.js"></script>
    </body>
</html>
